<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-secondary-100 px-4">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-2xl shadow-medium p-8 space-y-6">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-neutral-900 mb-1">Erika</h1>
        <p class="text-xs text-neutral-500 mb-3">Enterprise Revenue & Invoice Knowledge Automation</p>
        <p class="text-neutral-600">Inicia sesión en tu cuenta</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="correo_contacto" class="block text-sm font-medium text-neutral-700 mb-2">
            <i class="fas fa-envelope mr-2"></i>
            Correo electrónico
          </label>
          <input
            id="correo_contacto"
            type="email"
            formControlName="correo_contacto"
            class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all outline-none"
            [class.border-error-500]="correoContacto?.invalid && correoContacto?.touched"
            placeholder="correo@ejemplo.com"
          />
          <div *ngIf="correoContacto?.invalid && correoContacto?.touched" class="mt-1 text-sm text-error-600">
            <span *ngIf="correoContacto?.errors?.['required']">
              <i class="fas fa-exclamation-circle mr-1"></i>
              El correo es requerido
            </span>
            <span *ngIf="correoContacto?.errors?.['email']">
              <i class="fas fa-exclamation-circle mr-1"></i>
              El correo no es válido
            </span>
          </div>
        </div>

        <div>
          <label for="contrasena" class="block text-sm font-medium text-neutral-700 mb-2">
            <i class="fas fa-lock mr-2"></i>
            Contraseña
          </label>
          <input
            id="contrasena"
            type="password"
            formControlName="contrasena"
            class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all outline-none"
            [class.border-error-500]="contrasena?.invalid && contrasena?.touched"
            placeholder="••••••••"
          />
          <div *ngIf="contrasena?.invalid && contrasena?.touched" class="mt-1 text-sm text-error-600">
            <span *ngIf="contrasena?.errors?.['required']">
              <i class="fas fa-exclamation-circle mr-1"></i>
              La contraseña es requerida
            </span>
            <span *ngIf="contrasena?.errors?.['minlength']">
              <i class="fas fa-exclamation-circle mr-1"></i>
              La contraseña debe tener al menos 8 caracteres
            </span>
          </div>
        </div>

        <div *ngIf="errorMessage" class="bg-error-50 border border-error-200 text-error-700 px-4 py-3 rounded-xl text-sm">
          <i class="fas fa-exclamation-triangle mr-2"></i>
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="isLoading || loginForm.invalid"
          class="w-full bg-primary-600 text-white py-3 rounded-xl font-semibold hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Iniciar sesión
          </span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            Iniciando sesión...
          </span>
        </button>
      </form>
    </div>

    <p class="text-center text-sm text-neutral-600 mt-6">
      ¿Necesitas ayuda? 
      <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">
        <i class="fas fa-life-ring mr-1"></i>
        Contacta soporte
      </a>
    </p>
  </div>
</div>
