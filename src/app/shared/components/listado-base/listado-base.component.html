<div class="space-y-6">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <h2 class="text-2xl font-bold text-neutral-900">{{ titulo }}</h2>
    <button
      (click)="onCrear()"
      class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-xl font-semibold hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors"
    >
      <i [class]="'fas ' + iconoBotonCrear + ' mr-2'"></i>
      {{ textoBotonCrear }}
    </button>
  </div>

  <div *ngIf="mostrarBusqueda" class="bg-white rounded-xl shadow-soft p-4">
    <div class="flex gap-3">
      <div class="flex-1 relative">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-neutral-400"></i>
        <input
          type="text"
          [(ngModel)]="terminoBusqueda"
          (keyup.enter)="onBuscar()"
          [placeholder]="placeholderBusqueda"
          class="w-full pl-10 pr-4 py-2 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none"
        />
      </div>
      <button
        (click)="onBuscar()"
        class="px-6 py-2 bg-primary-600 text-white rounded-lg font-medium hover:bg-primary-700 transition-colors"
      >
        <i class="fas fa-search mr-2"></i>
        Buscar
      </button>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-soft overflow-hidden">
    <div *ngIf="cargando" class="p-8 text-center">
      <i class="fas fa-spinner fa-spin text-3xl text-primary-600 mb-4"></i>
      <p class="text-neutral-600">Cargando...</p>
    </div>

    <div *ngIf="!cargando && datos && datos.data.length === 0" class="p-8 text-center">
      <i class="fas fa-inbox text-4xl text-neutral-400 mb-4"></i>
      <p class="text-neutral-600">No se encontraron resultados</p>
    </div>

    <div *ngIf="!cargando && datos && datos.data.length > 0" class="divide-y divide-neutral-200">
      <ng-container *ngFor="let item of datos.data">
        <ng-container *ngTemplateOutlet="templateItem; context: { $implicit: item }"></ng-container>
      </ng-container>
    </div>
  </div>

  <div *ngIf="mostrarPaginacion && datos && datos.meta.total_paginas > 1" class="bg-white rounded-xl shadow-soft p-4">
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
      <div class="text-sm text-neutral-600">
        Mostrando {{ (datos.meta.pagina - 1) * datos.meta.tamano_pagina + 1 }} - 
        {{ Math.min(datos.meta.pagina * datos.meta.tamano_pagina, datos.meta.total) }} 
        de {{ datos.meta.total }} resultados
      </div>

      <div class="flex items-center gap-2">
        <select
          [value]="datos.meta.tamano_pagina"
          (change)="onCambiarTamanoPagina(+$any($event.target).value)"
          class="px-3 py-2 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none"
        >
          <option value="10">10 por p치gina</option>
          <option value="25">25 por p치gina</option>
          <option value="50">50 por p치gina</option>
          <option value="100">100 por p치gina</option>
        </select>

        <div class="flex items-center gap-1">
          <button
            (click)="onCambiarPagina(datos.meta.pagina - 1)"
            [disabled]="datos.meta.pagina === 1"
            class="p-2 rounded-lg border border-neutral-300 hover:bg-neutral-100 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            <i class="fas fa-chevron-left"></i>
          </button>

          <div class="flex items-center gap-1">
            <button
              *ngFor="let pagina of paginasDisponibles.slice(Math.max(0, datos.meta.pagina - 3), Math.min(datos.meta.total_paginas, datos.meta.pagina + 2))"
              (click)="onCambiarPagina(pagina)"
              [class.bg-primary-600]="pagina === datos.meta.pagina"
              [class.text-white]="pagina === datos.meta.pagina"
              [class.text-neutral-700]="pagina !== datos.meta.pagina"
              class="px-3 py-2 rounded-lg border border-neutral-300 hover:bg-neutral-100 transition-colors"
            >
              {{ pagina }}
            </button>
          </div>

          <button
            (click)="onCambiarPagina(datos.meta.pagina + 1)"
            [disabled]="datos.meta.pagina === datos.meta.total_paginas"
            class="p-2 rounded-lg border border-neutral-300 hover:bg-neutral-100 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
