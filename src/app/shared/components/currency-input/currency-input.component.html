<div>
  <label
    *ngIf="label"
    class="block text-sm font-medium text-neutral-700 mb-2"
  >
    {{ label }}
    <span *ngIf="required" class="text-error-600">*</span>
  </label>
  <input
    #inputElement
    type="text"
    [value]="valorDisplay"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (input)="onInput($event)"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [class]="
      'w-full px-4 py-2 border border-neutral-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent' +
      (disabled ? ' bg-neutral-100 cursor-not-allowed' : '')
    "
  />
</div>
